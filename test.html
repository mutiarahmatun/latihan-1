<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: left;
        position: relative;
        height: 200px;
        align-items: baseline;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;

        margin: 10px;
        text-align: center;

        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The align-items Property</h1>

    <p>
      The "align-items: center;" aligns the flex items in the middle of the
      container:
    </p>

    <div class="flex-container">
      <div>1222222222</div>
      <div style="position: relative; top: 0">2222</div>
      <div>37668999</div>
    </div>
  </body>
</html>
